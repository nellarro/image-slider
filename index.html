<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Boilerplate Image Slider/Carousel</title>
</head>

<body>

  <div class="slider">
    <input type="radio" name="slide_switch" id="one">
    <label for="one">
      <img src="https://unsplash.it/640/380/?random" height="100" width="100" />
    </label>
      <img src="https://unsplash.it/640/380/?random" alt="large image"/>

    <input type="radio" name="slide_switch" id="two" checked="checked">
    <label for="two">
      <img src="https://unsplash.it/640/320/?random"  height="100" width="100" />
    </label>
      <img src="https://unsplash.it/640/320/?random" alt="large image" />

    <input type="radio" name="slide_switch" id="three">
    <label for="three">
      <img src="./images/tic.gif" height="100" width="100" />
    </label>
      <img src="./images/tic.gif" alt="large image" />

    <input type="radio" name="slide_switch" id="four">
    <label for="four">
      <img src="https://unsplash.it/640/350/?random"  height="100" width="100" />
    </label>
      <img src="https://unsplash.it/640/350/?random" alt="large image" />

    <input type="radio" name="slide_switch" id="five">
    <label for="five">
      <img src="https://unsplash.it/640/400/?random"  height="100" width="100" />
    </label>
      <img src="https://unsplash.it/640/400/?random" alt="large image" />
  </div>

</body>
</html>
